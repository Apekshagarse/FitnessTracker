<!DOCTYPE html>
<html>
<head>
    <title>All Workouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Submitted Workouts</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Exercise</th>
            <th>Duration (min)</th>
            <th>Weight (kg)</th>
        </tr>
        {% for workout in workouts %}
        <tr>
            <td>{{ workout['name'] }}</td>
            <td>{{ workout['date'] }}</td>
            <td>{{ workout['exercise'] }}</td>
            <td>{{ workout['duration'] }}</td>
            <td>{{ workout['weight'] or '—' }}</td>
        </tr>
        {% endfor %}
    </table>

    <a class="back-link" href="/">← Back to Entry Form</a>
</body>
</html>
