<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout History</title>
</head>
<body>
    <h2>Workout History</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Exercise</th>
            <th>Duration (minutes)</th>
            <th>Calories Burned</th>
        </tr>
        {% for w in workouts %}
        <tr>
            <td><a href="/user/{{ w.name }}">{{ w.name }}</a></td>
            <td>{{ w.date }}</td>
            <td>{{ w.exercise }}</td>
            <td>{{ w.duration }}</td>
            <td>{{ w.calories }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
