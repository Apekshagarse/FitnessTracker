<!-- templates/workouts.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Workouts</title>
</head>
<body>
    <h2>Submitted Workouts</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Exercise</th>
            <th>Duration (min)</th>
            <th>Weight (kg)</th>
        </tr>
        {% for workout in workouts %}
        <tr>
            <td>{{ workout['name'] }}</td>
            <td>{{ workout['date'] }}</td>
            <td>{{ workout['exercise'] }}</td>
            <td>{{ workout['duration'] }}</td>
            <td>{{ workout['weight'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Entry</a>
</body>
</html>
