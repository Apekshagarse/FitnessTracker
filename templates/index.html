<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f2f2f2;
        }

        form, table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Fitness Entry</h2>
    <form action="https://fitnesstracker2o-production.up.railway.app/submit" method="POST">
        Name: <input type="text" name="name" maxlength="100" required><br><br>
        Date: <input type="date" name="date" required><br><br>
        Exercise: <input type="text" name="exercise" required><br><br>
        Duration (minutes): <input type="number" name="duration" required><br><br>
        Weight (kg): <input type="number" step="0.1" name="weight"><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/workouts">View All Workouts</a>
</body>
</html>
