<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
</head>
<body>
    <h2>Fitness Entry</h2>
    <form action="/submit" method="POST">
        Name: <input type="text" name="name" required><br><br>
        Date: <input type="date" name="date" required><br><br>
        Exercise: <input type="text" name="exercise" required><br><br>
        Duration (minutes): <input type="number" name="duration" required><br><br>
        Weight (kg): <input type="number" step="0.1" name="weight"><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/workouts">View All Workouts</a>
</body>
</html>
